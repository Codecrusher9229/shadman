<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="future-register.css">
</head>

<body>
    <div class="container">
        <div class="upper">
            <span>
                <h1>Mr & Miss Future Registration</h1>
                <h5 class="h5k">Form once submitted can not be modified again.</h5>
                <h5>Fill Carefully*</h5>
            </span>
            <span><img class="logo" src="/public/logo.png"></span>
        </div>
        <form id="registrationForm">
            <div class="main">
                <div class="first">
                    <div>
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div>
                        <label for="studentId">Student ID:</label>
                        <input type="text" placeholder="BCA2400XXX" id="studentId" required>
                        <!-- <h5 class="h5k">(ex- BCA1234, B.TECH1234 etc)</h5> -->
                    </div>
                    <div>
                        <label for="event">Gender:</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="second">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="fullName">Department:</label>
                        <input type="text" placeholder="BCA/BBA etc." id="department" required>
                    </div>
                    <div>
                        <label for="candidateImg">Upload Image:</label>
                        <input type="file" id="candidateImg" accept="image/*" required>
                    </div>
                    <div>
                        <label for="event">Category:</label>
                        <select id="category" required>
                            <option value="">Select Catagory</option>
                            <option value="Mr Future">Mr Future</option>
                            <option value="Miss Future">Miss Future</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="future-register.js"></script>
</body>

</html>
