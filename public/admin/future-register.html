<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("/public/admin/pngtree-refreshing-natural-yellow-green-blue-watercolor-smudge-background-picture-image_1311486.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            height: 40w;
            width: 90vw;
            margin-left: 5vw;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 3vw;
        }
        .main {
            display: flex;
            padding-bottom: 4vw;
            padding-top: 0vw;
            margin-left: 2vw;
            margin-top: 35px;
        }
        h1 {
            margin-left: 4vw;
            padding-top: 1vw;
        }

        h5 {
            color: red;
            margin-left: 4vw;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
            margin-left: 2vw;
        }
        .h5k {
    margin-left: 0vw;
    font-size: 0.8vw;
}
        .form-group div {
            flex: 1;
        }
        .first {
            margin-left: 2vw;
        }
        .second {
            margin-left: 3vw;
}
label {
    display: block;
    font-weight: 500;
    color: #555;
    margin-top: 1.2vw;
}

        input, select {
            width: 30vw;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #00f2fe;
            box-shadow: 0px 0px 5px rgba(0, 242, 254, 0.5);
        }
        .logo {
    position: absolute;
    top: 52px;
    right: 152px;
    width: 240px;
    height: auto;
}

        button {
            width: 73.10%;
            margin-left: 4vw;
            margin-bottom: 2vw;
            padding: 10px;
            border: none;
            background: #253466;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #003b80;
        }

        
@media screen and (max-width: 768px) {
    .main{
        height: 40vw;
    }
    
    body{
        background-size: 260vw;
    }
    .logo {
        position: absolute;
        top: 55px;
        right: 66px;
        width: 120px;
        height: auto;
    }
    button {
            width: 75.5%;
            margin-left: 4vw;
            margin-bottom: 2vw;
            padding: 10px;
            border: none;
            background: #253466;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 40px;
        }
}
/* Responsive Design */
@media (max-width: 429px) {

    .main{
        height: 100vw;
        flex-direction: column;
    }

    h5{
        font-size: 2.5vw;
    }
    .logo {
        display: none;
        position: absolute;
        top: 47px;
        right: 75px;
        width: 240px;
        height: auto;
    }
    button {
            width: 90%;
            margin-left: 4vw;
            margin-bottom: 2vw;
            padding: 10px;
            border: none;
            background: #253466;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 90px;
        }
    input, select {
        width: 70vw;
        padding: 4px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
        }

    
.h5k{
    margin-left: 0vw;
    font-size: 1.5vw;
}   

label {
    display: block;
    font-weight: 500;
    color: #555;
    margin-top: 1.2vw;
    font-size: 3.5vw;
    }

    /* select{
        font-size: 3vw;
        padding: 9px;
    } */
}

@media screen and (max-width: 376px){
    h1{
        font-size: 8vw;
        line-height: 1.3;
      
    }
    
    .main{
        height: 110vw;
    }

    button{
        font-size: 3.5vw;
    }

    label{
        margin-top: 8px;
    }

    .main{
        margin-left: 0.5vw;
    }

    h4{
        margin-left: -1vw;
    }
}

@media screen and (max-width: 321px){
body{
    background-size: 300vw;

}

.main{
    height: 130vw;
}

label{
    margin-top: 12px;
}

.h5k{
    font-size: 2vw;
}
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Mr & Miss Future Registration</h1>
        <h5>Form once submitted can not be modified again.</h5>
        <h5>Fill Carefully*</h5>
        <img class="logo" src="/public/logo.png">
        <form id="registrationForm">
          <div class="main">
            <div class="first">
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" required>
                </div>
                <div>
                    <label for="studentId">Student ID:</label>
                    <input type="text" placeholder="BCA2400XXX" id="studentId" required>
                    <!-- <h5 class="h5k">(ex- BCA1234, B.TECH1234 etc)</h5> -->
                </div>
                <div>
                    <label for="event">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="second">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="fullName">Department:</label>
                    <input type="text" placeholder="BCA/BBA etc." id="department" required>
                </div>
                <div>
                    <label for="candidateImg">Upload Image:</label>
                    <input type="file" id="candidateImg" accept="image/*" required>
                </div>
                <div>
                    <label for="event">Category:</label>
                    <select id="category" required>
                        <option value="">Select Catagory</option>
                        <option value="Mr Future">Mr Future</option>
                        <option value="Miss Future">Miss Future</option>
                    </select>
                </div>
            </div>
          </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="future-register.js"></script>
</body>
</html>
